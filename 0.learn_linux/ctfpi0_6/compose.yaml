services:
  sender2:
    container_name: sender2
    build: ./sender
    volumes:
      - ./answers:/app/answers
    command: ["python", "/app/send_flag.py"]

  receiver2:
    container_name: receiver2
    build: ./receiver
    volumes:
      - ./answers:/app/answers
    environment:
      - PYTHONUNBUFFERED=1
    command: ["python", "/app/receive_flag.py"]

